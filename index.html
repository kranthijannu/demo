<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration & Payment</title>
</head>
<body>

    <h2>User Registration</h2>
    <form id="paymentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="button" onclick="proceedToPayment()">Proceed to Payment</button>
    </form>

    <script>
        function proceedToPayment() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;

            if (!name || !email) {
                alert("Please fill in all fields.");
                return;
            }

            // Store details in session storage to retrieve later
            sessionStorage.setItem("user_name", name);
            sessionStorage.setItem("user_email", email);

            // Razorpay Payment Link (Replace with your actual Razorpay link)
            let razorpayPaymentLink = "https://rzp.io/rzp/FEhI5my";

            // Redirect to Razorpay Payment Link
            window.location.href = razorpayPaymentLink;
        }
    </script>

</body>
</html>
